<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Bio Data </h1>
    <form action="#" method="GET">
    <fieldset>
        <legend>Personal Info </legend>
            <label for="fname" >First Name</label>
            <input type="text" value="" placeholder="FirstName" id ="fname">
            <label for="lname" >Last Name</label>
            <input type="text" value="" placeholder="LastName" id ="lname">
            <br>
            
            <label for="male" >Male</label>
            <input type="radio" name="" id="male">
            <label for="female" >Female</label>
            <input type="radio" name="" id="female">
            <br>
            
            <label for="female" >Date Of Birth </label>
            <input type="date" name="" id="dob">
            <br>

            
            <label for="email" >Email </label>
            <input type="email" name="" id="email">
            <br>
            <label for="phoneno">Phone Number</label>
            <input type="number" name="" id="phoneno">

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="snamae">School Name</label>
            <input type="text" name="" id="sname">
            <br>

            <label for="class">Class </label>
            <input type="text" name="" id="class">
            <br>
            <label for="stream">Stream</label>
            <select name="" id="stream">
                <option value="it">IT</option>
                <option value="eee">EEE</option>
                <option value="ece">ECE</option>
                <option value="cs">CS</option>
            </select>
            <br>
            <label for="marksheet">Marksheet</label>
            <input type="file" name="" id="marksheet">
        </fieldset>
        <input type="reset" value="submit">
    </form>
</body>
</html>
